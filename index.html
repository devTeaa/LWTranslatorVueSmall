<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="app" class="grid">
        <div class="grid-4 flexed centered">
            <input type="text" v-model="yandexText" placeholder="Insert text here" />
        </div>
        <div class="grid-2 flexed-column centered">
            <select v-model="translateFrom">
                <option value="en">English</option>
                <option value="ru">Russian</option>
                <option value="id">Indonesian</option>
            </select>
            <button v-bind:class='buttonClass' v-on:click="translate">Translate To</button>
            <select v-model="translateTo">
                <option value="en">English</option>
                <option value="ru">Russian</option>
                <option value="id">Indonesian</option>
            </select>
        </div>
        <div class="grid-4 flexed centered">
            <input type="text" v-model="yandexResult" placeholder="Results here">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="index.js"></script>
</body>

</html>
